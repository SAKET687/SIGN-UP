<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN UP PAGE</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <div class="form">
        <h2>Welcome! , Create a new account</h2>
        <br>
        <label for="name">NAME :</label>
        <input type="text" placeholder="Enter your Name" id="name">
        <br>
        <label for="email id"> EMAIL ID :</label> 
        <input type="text" placeholder="Enter your Email address">
        <br>
        <label for="username">USER ID :</label>
        <input type="text" placeholder=" Enter your User Id  " id="username">
        <br>
        <label for="password">PASSWORD :</label>
        <input type="text" placeholder="Enter your Password of minimum 6 characters" id="password">
        <br>
        <label for="confirm password"> CONFIRM PASSWORD :</label>
        <input type="text" placeholder="Re-enter your Password " id="confirm password">
        <br>
        <input type="button" value="SIGN UP" id="submit" onclick="validate()"/>
    </div>
    <p><h2>After clicking on SIGN UP, a six digit one time password will be sent to your email id, which you have to enter in the next page.</h2></p>
</body>
</html>
